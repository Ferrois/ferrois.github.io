<!DOCTYPE html>

<html>

	<style>

	.submit{

	height:30px;
}
.bar{
	width:125px;
	height:50px;
	background-color:gray;
	border:2px;
	border-color:black;
	border-radius:25px;
	border-style:solid;
	position:relative;
	top:40px;
	}
	.slider{
	width:48px;
	height:48px;
	border-radius:24px;
	background-color:maroon;
	position:relative;
	top:-1px;
	left:-1px;
	border:2px;
	border-color:black;
	border-style:inset;
	transition: 0.5s;
	}
	
	.bar:hover .slider{
	transform:translateX(145%);
	background-color:green;
	}
.calculator{
width:300px;
height:500px;
background-color:#404040;
border-radius:20px;
position:relative;
}
.display{
width:250px;
height:100px;
background-color:rgba(0,50,100,0.2);
position:relative;
top:25px;
left:25px;
}
.container{
display:grid;
grid-template-columns:60px 60px 60px;
grid-template-rows: repeat(4,50px);
position:absolute;
top:175px;
}
.container2{
display:grid;
grid-template-columns:120px 120px;
grid-template-rows:repeat(1,50px);
position:absolute;
top:125px;
}
.container3{
display:grid;
grid-template-columns: 60px;
grid-template-rows:repeat(4,50px);
position:absolute;
top:175px;
left:180px;
}
.number{
border-radius:1px;
background-color:gray;

}
.number:hover{
background-color: rgba(100,100,100,1);
}
.func{
border-radius:1px;
background-color:gray;

}
.func:hover{
background-color: rgba(100,100,100,1);
}
.operation{
border-radius:1px;
background-color:gray;

}
.operation:hover{
background-color: rgba(100,100,100,1);
}

	</style>

	<head>
